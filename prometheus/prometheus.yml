global:
  scrape_interval: 15s
  scrape_timeout: 10s

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # MONGODB
  - job_name: mongodb_exporter
    static_configs:
      - targets:
          - mongodb_exporter:9216

