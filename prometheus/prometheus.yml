global:
  scrape_interval: 15s
  scrape_timeout: 10s

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
# rule_files:
#   - "alert.rules"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  # MONGODB
  - job_name: mongodb_exporter
    static_configs:
      - targets:
          - "mongodb_exporter:9216"

  # REDIS
  - job_name: redis_exporter
    static_configs:
      - targets:
          - "redis_exporter:9121"

  # MYSQL
  - job_name: mysqld_slave_sync # To get metrics about the mysql exporterâ€™s targets
    static_configs:
      - targets:
          - "mysqld_slave_exporter:9104"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: "mysqld_master_exporter:9104"
  - job_name: mysqld_master_exporter
    static_configs:
      - targets:
          - "mysqld_master_exporter:9104"
  # - job_name: mysqld_slave_exporter
  #   static_configs:
  #     - targets:
  #         - "mysqld_slave_exporter:9104"

  # ELASTICSEARCH
  - job_name: elasticsearch_exporter
    static_configs:
      - targets:
          - "elasticsearch_exporter:9114"

  # KAFKA
  - job_name: kafka_exporter
    static_configs:
      - targets:
          - "kafka_exporter:9308"
